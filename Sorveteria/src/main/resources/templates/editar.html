<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Sorvete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .btn-primary {
            background-color: #FF9900;
            border-color: #FF9900;
        }
        .btn-primary:hover {
            background-color: #e68a00;
            border-color: #e68a00;
        }
        .btn-secondary {
            background-color: #555555;
            border-color: #555555;
        }
        .btn-secondary:hover {
            background-color: #444444;
            border-color: #444444;
        }
    </style>
</head>
<body>

    <header th:replace="~{fragments/header :: header}"></header>


    <main role="main" class="container mt-4">
        <h1>Editar Sorvete</h1>

   
        <form th:action="@{/salvar}" th:object="${sorvete}" method="post">
   
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" th:field="*{nome}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" th:field="*{descricao}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="preco">Preço</label>
                <input type="number" id="preco" th:field="*{preco}" step="0.01" class="form-control" />
            </div>
            <div class="form-group">
                <label for="quantidadeEstoque">Quantidade em Estoque</label>
                <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="imageUri">URL da Imagem</label>
                <input type="text" id="imageUri" th:field="*{imageUri}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" th:field="*{tipo}" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <a href="#" th:href="@{/index}" class="btn btn-secondary mt-2">Voltar para a Loja</a>
    </main>


    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
