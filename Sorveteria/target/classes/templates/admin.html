<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>
    <main>
        <div class="container mt-4">
            <h1 class="mb-4">Administração</h1>

      
            <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

            <a href="/cadastro" class="btn btn-primary mb-3">Cadastrar Novo Sorvete</a>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Quantidade</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sorvete : ${sorvetes}">
                        <td th:text="${sorvete.id}"></td>
                        <td th:text="${sorvete.nome}"></td>
                        <td th:text="${sorvete.descricao}"></td>
                        <td th:text="${sorvete.preco}"></td>
                        <td th:text="${sorvete.quantidadeEstoque}"></td>
                        <td th:text="${sorvete.tipo}"></td>
                        <td>
                            <a th:href="@{/editar(id=${sorvete.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/deletar(id=${sorvete.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar?');">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
